# Project-wide Gradle settings for ARM64 Android app

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX package structure
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Disable configuration cache
org.gradle.configuration-cache=false

# Disable file system watching (can cause hangs on Windows)
org.gradle.vfs.watch=false

# Suppress SDK version warnings
android.suppressUnsupportedCompileSdk=31,32,33,34

# Keep caching and parallel disabled for stability
org.gradle.caching=false
org.gradle.parallel=false

# Removed React Native specific properties for ARM64 compatibility
# reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
# newArchEnabled=false
# hermesEnabled=true