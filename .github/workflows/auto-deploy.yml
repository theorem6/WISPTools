name: Auto Deploy WISPTools.io Platform

on:
  push:
    branches: [ main, master ]
    paths:
      # Cloud Functions changes
      - 'functions/**'
      # Frontend changes
      - 'Module_Manager/src/**'
      - 'Module_Manager/src/routes/**'
      - 'Module_Manager/src/lib/**'
      - 'Module_Manager/src/routes/modules/**'
      - 'Module_Manager/src/routes/modules/coverage-map/**'
      - 'Module_Manager/package.json'
      - 'Module_Manager/package-lock.json'
      - 'Module_Manager/vite.config.ts'
      - 'Module_Manager/svelte.config.js'
      # Firestore rules changes
      - 'firestore.rules'
      - 'firestore.indexes.json'
      # Firebase config changes
      - 'firebase.json'
  workflow_dispatch:  # Allow manual triggers from GitHub Actions UI

env:
  FIREBASE_PROJECT_ID: wisptools-production
  NODE_VERSION: '20'

jobs:
  deploy-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    
    steps:
    - name: Check changed files
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          functions:
            - 'functions/**'
    
    - name: Skip if no functions changes
      if: steps.changes.outputs.functions == 'false'
      run: echo "No functions changes detected, skipping deployment"
    
    - name: Checkout code
      if: steps.changes.outputs.functions == 'true'
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      if: steps.changes.outputs.functions == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
        
    - name: Install Firebase CLI
      if: steps.changes.outputs.functions == 'true'
      run: npm install -g firebase-tools@latest
      
    - name: Authenticate to Firebase
      if: steps.changes.outputs.functions == 'true'
      run: |
        echo '${{ secrets.FIREBASE_TOKEN }}' > /tmp/firebase-token
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase login:ci --token $FIREBASE_TOKEN
        
    - name: Build Functions
      if: steps.changes.outputs.functions == 'true'
      run: |
        cd functions
        npm ci
        npm run build
        
    - name: Deploy Functions
      if: steps.changes.outputs.functions == 'true'
      run: |
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for diff comparison
    
    - name: Check changed files
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          frontend:
            - 'Module_Manager/src/**'
            - 'Module_Manager/package.json'
            - 'Module_Manager/package-lock.json'
            - 'Module_Manager/vite.config.ts'
            - 'Module_Manager/svelte.config.js'
            - 'Module_Manager/svelte.config.*'
            - 'Module_Manager/tsconfig.json'
            - 'firebase.json'
          backend:
            - 'backend-services/**'
            - 'gce-backend/**'
            - 'distributed-epc/**'
            - 'hss-module/**'
            - 'genieacs-cloudrun/**'
            - 'genieacs-fork/**'
            - 'scripts/**'
            - 'deploy*.sh'
            - '*.sh'
    
    - name: Skip if no frontend changes (unless manual trigger)
      if: steps.changes.outputs.frontend == 'false' && github.event_name != 'workflow_dispatch'
      run: |
        echo "â­ï¸ No frontend changes detected, skipping frontend deployment"
        echo "Backend-only changes will not trigger frontend deployment"
        echo "To force deployment, use 'workflow_dispatch' from Actions tab"
        exit 0
    
    - name: Skip if only backend changes (unless manual trigger)
      if: steps.changes.outputs.frontend == 'false' && steps.changes.outputs.backend == 'true' && github.event_name != 'workflow_dispatch'
      run: |
        echo "â­ï¸ Only backend changes detected - skipping frontend deployment"
        echo "Frontend will only deploy when frontend files are changed"
        echo "To force deployment, use 'workflow_dispatch' from Actions tab"
        exit 0
    
    - name: Force deployment on manual trigger
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "ðŸ”§ Manual trigger detected - forcing frontend deployment"
    
    - name: Setup Node.js
      if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Module_Manager/package-lock.json
        
    - name: Install Firebase CLI
      if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
      run: npm install -g firebase-tools@latest
      
    - name: Authenticate to Firebase
      if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        echo '${{ secrets.FIREBASE_TOKEN }}' > /tmp/firebase-token
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase login:ci --token $FIREBASE_TOKEN
        
    - name: Build Frontend
      if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        cd Module_Manager
        npm ci
        npm run build
        
    - name: Deploy Frontend
      if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN

  deploy-rules:
    name: Deploy Firestore Rules
    runs-on: ubuntu-latest
    
    steps:
    - name: Check changed files
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          rules:
            - 'firestore.rules'
            - 'firestore.indexes.json'
    
    - name: Skip if no rules changes
      if: steps.changes.outputs.rules == 'false'
      run: echo "No rules changes detected, skipping deployment"
    
    - name: Checkout code
      if: steps.changes.outputs.rules == 'true'
      uses: actions/checkout@v4
      
    - name: Install Firebase CLI
      if: steps.changes.outputs.rules == 'true'
      run: npm install -g firebase-tools@latest
      
    - name: Authenticate to Firebase
      if: steps.changes.outputs.rules == 'true'
      run: |
        echo '${{ secrets.FIREBASE_TOKEN }}' > /tmp/firebase-token
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase login:ci --token $FIREBASE_TOKEN
        
    - name: Deploy Firestore Rules
      if: steps.changes.outputs.rules == 'true'
      run: |
        export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
        firebase deploy --only firestore:rules,firestore:indexes --project ${{ env.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN