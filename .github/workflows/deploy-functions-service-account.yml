# GitHub Actions - Automatic Firebase Functions Deployment
# Uses Service Account authentication - fully automatic, no manual login required
# Triggers on push to main branch

name: Deploy Firebase Functions (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'apphosting.yaml'
      - 'Module_Manager/apphosting.yaml'
      - '.github/workflows/deploy-functions-service-account.yml'

jobs:
  deploy-functions:
    name: Build and Deploy Functions
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install Functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build TypeScript Functions
        working-directory: ./functions
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: lte-pci-mapper-65450042-bbf71

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Functions to Firebase
        working-directory: ./functions
        run: |
          firebase deploy \
            --only functions \
            --project lte-pci-mapper-65450042-bbf71 \
            --non-interactive \
            --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Verify Deployment
        run: |
          echo "âœ… Functions deployed successfully!"
          echo "Project: lte-pci-mapper-65450042-bbf71"
          echo "Region: us-central1"
          echo "Functions URL: https://us-central1-lte-pci-mapper-65450042-bbf71.cloudfunctions.net"

      - name: Test Health Check Endpoint
        run: |
          sleep 30
          curl -f https://us-central1-lte-pci-mapper-65450042-bbf71.cloudfunctions.net/checkMongoHealth || echo "Health check will be available shortly"

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Firebase Functions Deployment Complete!"
          echo ""
          echo "Deployed Functions:"
          echo "  - checkMongoHealth"
          echo "  - initializeMongoDatabase"
          echo "  - getMongoPresets"
          echo "  - updateMongoPreset"
          echo "  - deleteMongoPreset"
          echo "  - getMongoFaults"
          echo "  - acknowledgeMongoFault"
          echo "  - deleteMongoFault"
          echo "  + 20+ more functions"
          echo ""
          echo "Test your database initialization at:"
          echo "https://lte-pci-mapper--lte-pci-mapper-65450042-bbf71.us-east4.hosted.app/modules/acs-cpe-management/admin/database"

