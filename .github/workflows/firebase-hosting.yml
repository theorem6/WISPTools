name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'Module_Manager/**'
      - 'firebase.json'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  FIREBASE_PROJECT_ID: wisptools-production
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Check required secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT is not set. Add a Firebase/GCP service account JSON key at: Settings → Secrets and variables → Actions. See .github/AUTOMATIC_DEPLOYMENT.md"
            exit 1
          fi
          echo "FIREBASE_SERVICE_ACCOUNT is set"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Module_Manager/package-lock.json

      - name: Install dependencies
        working-directory: ./Module_Manager
        run: npm ci

      - name: Build application
        working-directory: ./Module_Manager
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Verify build output
        working-directory: ./Module_Manager
        run: |
          if [ ! -f "build/client/index.html" ]; then
            echo "❌ Error: build/client/index.html not found!"
            ls -la build/ 2>/dev/null || echo "Build directory does not exist"
            exit 1
          fi
          echo "✅ Build output verified"
          du -sh build/client || true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set."
            exit 1
          fi
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase-sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase-sa.json" >> "$GITHUB_ENV"
          firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }} --non-interactive

      - name: Deployment summary
        run: |
          echo "✅ Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: Firebase Hosting | **Project**: ${{ env.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "[View hosting](https://console.firebase.google.com/project/${{ env.FIREBASE_PROJECT_ID }}/hosting)" >> $GITHUB_STEP_SUMMARY

