name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    # Always run on push to main - let job decide what to deploy based on changed files
  pull_request:
    branches:
      - main
    paths:
      - 'Module_Manager/**'
      - 'firebase.json'
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

env:
  FIREBASE_PROJECT_ID: wisptools-production
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for diff comparison
      
      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters:
            frontend:
              - 'Module_Manager/src/**'
              - 'Module_Manager/package.json'
              - 'Module_Manager/package-lock.json'
              - 'Module_Manager/vite.config.ts'
              - 'Module_Manager/svelte.config.js'
              - 'Module_Manager/tsconfig.json'
              - 'firebase.json'
            backend:
              - 'backend-services/**'
              - 'gce-backend/**'
              - 'distributed-epc/**'
              - 'hss-module/**'
              - 'scripts/**'
      
      - name: Skip if no frontend changes (unless manual trigger)
        if: steps.changes.outputs.frontend == 'false' && github.event_name != 'workflow_dispatch'
        run: |
          echo "â­ï¸ No frontend changes detected - skipping deployment"
          echo "Backend-only changes will not trigger frontend deployment"
          exit 0

      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Module_Manager/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./Module_Manager
        run: npm ci

      - name: Build application
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./Module_Manager
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Install Firebase CLI
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: npm install -g firebase-tools@latest
        
      - name: Authenticate to Firebase
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo '${{ secrets.FIREBASE_TOKEN }}' > /tmp/firebase-token
          export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
          firebase login:ci --token $FIREBASE_TOKEN

      - name: Verify build output
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: ./Module_Manager
        run: |
          if [ ! -f "build/client/index.html" ]; then
            echo "âŒ Error: build/client/index.html not found!"
            echo "Build may have failed. Checking build directory..."
            ls -la build/ || echo "Build directory does not exist"
            exit 1
          fi
          echo "âœ… Build output verified: build/client/index.html exists"
          echo "ðŸ“¦ Build size:"
          du -sh build/client || true

      - name: Deploy to Firebase Hosting
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
          firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN

      - name: Deployment summary
        if: steps.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: Firebase Hosting" >> $GITHUB_STEP_SUMMARY
          echo "**Project**: ${{ env.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Type**: Git-based automated deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Frontend deployed successfully from Git commit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View deployment**: https://console.firebase.google.com/project/${{ env.FIREBASE_PROJECT_ID }}/hosting" >> $GITHUB_STEP_SUMMARY

