name: Deploy Firestore Rules

on:
  push:
    branches:
      - main
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - '.github/workflows/deploy-firestore-rules.yml'

jobs:
  deploy-rules:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸ”¥ Deploying Firestore Rules..."
          firebase deploy --only firestore:rules --project wisptools-production --token "$FIREBASE_TOKEN"
          
      - name: Deploy Firestore Indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "ðŸ“Š Deploying Firestore Indexes..."
          firebase deploy --only firestore:indexes --project wisptools-production --token "$FIREBASE_TOKEN"

      - name: Deployment Success
        run: |
          echo "âœ… Firestore rules and indexes deployed successfully!"
          echo "ðŸ”„ Firebase App Hosting will auto-deploy the app separately"

