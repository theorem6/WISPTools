name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: lte-pci-mapper-65450042-bbf71
  REGION: us-central1
  SERVICE_NAME: lte-pci-mapper

jobs:
  deploy:
    name: Deploy to Firebase App Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Module_Manager/package-lock.json

      - name: Install dependencies
        working-directory: ./Module_Manager
        run: npm ci

      - name: Build application
        working-directory: ./Module_Manager
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run (Firebase App Hosting)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./Module_Manager \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --cpu 1 \
            --memory 2Gi \
            --min-instances 0 \
            --max-instances 5 \
            --concurrency 80 \
            --port 8080 \
            --set-env-vars="NODE_ENV=production" \
            --project ${{ env.PROJECT_ID }}

      - name: Route traffic to latest revision
        run: |
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-latest \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY

