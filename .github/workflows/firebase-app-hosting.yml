name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
    paths:
      # Only trigger on frontend changes
      - 'Module_Manager/src/**'
      - 'Module_Manager/package.json'
      - 'Module_Manager/package-lock.json'
      - 'Module_Manager/vite.config.ts'
      - 'Module_Manager/svelte.config.js'
      - 'Module_Manager/tsconfig.json'
      - 'firebase.json'
      # Exclude backend paths to prevent unnecessary deployments
      - '!backend-services/**'
      - '!gce-backend/**'
      - '!distributed-epc/**'
      - '!hss-module/**'
      - '!genieacs-cloudrun/**'
      - '!genieacs-fork/**'
      - '!scripts/**'
      - '!*.sh'
      - '!*.md'
  pull_request:
    branches:
      - main
    paths:
      - 'Module_Manager/**'
      - 'firebase.json'

env:
  FIREBASE_PROJECT_ID: lte-pci-mapper-65450042-bbf71
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Firebase App Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for diff comparison
      
      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters:
            frontend:
              - 'Module_Manager/src/**'
              - 'Module_Manager/package.json'
              - 'Module_Manager/package-lock.json'
              - 'Module_Manager/vite.config.ts'
              - 'Module_Manager/svelte.config.js'
              - 'Module_Manager/tsconfig.json'
              - 'firebase.json'
            backend:
              - 'backend-services/**'
              - 'gce-backend/**'
              - 'distributed-epc/**'
              - 'hss-module/**'
              - 'scripts/**'
      
      - name: Skip if no frontend changes
        if: steps.changes.outputs.frontend == 'false'
        run: |
          echo "⏭️ No frontend changes detected - skipping deployment"
          echo "Backend-only changes will not trigger frontend deployment"
          exit 0
      
      - name: Skip if only backend changes
        if: steps.changes.outputs.frontend == 'false' && steps.changes.outputs.backend == 'true'
        run: |
          echo "⏭️ Only backend changes detected - skipping frontend deployment"
          echo "Frontend deployment will only occur when frontend files are modified"
          exit 0

      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Module_Manager/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./Module_Manager
        run: npm ci

      - name: Build application
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ./Module_Manager
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Install Firebase CLI
        if: steps.changes.outputs.frontend == 'true'
        run: npm install -g firebase-tools@latest
        
      - name: Authenticate to Firebase
        if: steps.changes.outputs.frontend == 'true'
        run: |
          echo '${{ secrets.FIREBASE_TOKEN }}' > /tmp/firebase-token
          export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
          firebase login:ci --token $FIREBASE_TOKEN

      - name: Deploy to Firebase App Hosting
        if: steps.changes.outputs.frontend == 'true'
        run: |
          export FIREBASE_TOKEN="$(cat /tmp/firebase-token)"
          firebase deploy --only apphosting --project ${{ env.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN

      - name: Deployment summary
        if: steps.changes.outputs.frontend == 'true'
        run: |
          echo "✅ Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: Firebase App Hosting" >> $GITHUB_STEP_SUMMARY
          echo "**Project**: ${{ env.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: Frontend deployed successfully via Firebase CLI" >> $GITHUB_STEP_SUMMARY

