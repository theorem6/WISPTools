# GitHub Actions - Automatically Deploy Firebase Functions
# Runs whenever you push to main branch
# No CLI access needed - runs in GitHub cloud

name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'apphosting.yaml'
      - 'Module_Manager/apphosting.yaml'
      - '.github/workflows/deploy-functions.yml'

jobs:
  deploy:
    name: Deploy Functions to Firebase
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Build Functions (TypeScript)
        run: |
          cd functions
          npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: lte-pci-mapper-65450042-bbf71

      - name: Verify Deployment
        run: |
          echo "✅ Functions deployed successfully!"
          echo "Test URL: https://us-central1-lte-pci-mapper-65450042-bbf71.cloudfunctions.net/checkMongoHealth"

      - name: Comment on Commit
        if: success()
        run: |
          echo "✅ Firebase Functions deployed successfully from commit ${{ github.sha }}"
