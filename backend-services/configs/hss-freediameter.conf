# Central HSS FreeDiameter configuration
# For Open5GS HSS at hss.wisptools.io

Identity = "hss.wisptools.io";
Realm = "wisptools.io";
Port = 3868;

# Listen on all interfaces for remote EPCs
ListenOn = "0.0.0.0";

# Disable SCTP and TLS for simplicity
No_SCTP;
No_TLS;

# Load required Diameter dictionaries
LoadExtension = "dbg_msg_dumps.fdx" : "0x8888";
LoadExtension = "dict_rfc5777.fdx";
LoadExtension = "dict_mip6i.fdx";
LoadExtension = "dict_nasreq.fdx";
LoadExtension = "dict_nas_mipv6.fdx";
LoadExtension = "dict_dcca.fdx";
LoadExtension = "dict_dcca_3gpp/dict_dcca_3gpp.fdx";

