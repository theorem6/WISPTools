# Nginx configuration for hss.wisptools.io
# Serves ISO downloads and proxies API requests to Node.js

# HTTP - Redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name hss.wisptools.io _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS - Main server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name hss.wisptools.io;

    # SSL Configuration - adjust paths to match your certificate locations
    ssl_certificate /etc/letsencrypt/live/hss.wisptools.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hss.wisptools.io/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /var/www/html;
    index index.html;

    # IMPORTANT: Static files MUST come BEFORE the API proxy
    
    # ISO downloads - serve directly from nginx
    location /downloads/ {
        alias /var/www/html/downloads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Large file support
        client_max_body_size 2G;
        
        # Enable sendfile for efficient file transfer
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Set proper content type for ISO files
        types {
            application/x-iso9660-image iso;
        }
        
        # Add download headers for ISO files
        location ~ \.iso$ {
            add_header Content-Disposition 'attachment; filename="$1"';
        }
    }

    # APT repository
    location /apt/ {
        alias /var/www/html/apt/;
        autoindex on;
    }

    # Netboot autoinstall configs
    location /downloads/netboot/ {
        alias /var/www/html/downloads/netboot/;
        autoindex on;
    }

    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Proxy to Node.js backend (HSS Management API on port 3001)
    # This MUST be last so static files are matched first
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Default location - proxy to Node.js for SPA routing
    location / {
        # Try static files first, then proxy to Node.js
        try_files $uri $uri/ @backend;
    }
    
    location @backend {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

